<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/weblayout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>World Phone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body layout:fragment="content">
<!-- breadcrumb area start -->
<!-- breadcrumb area start -->
<div class="breadcrumb-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="breadcrumb-wrap">
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="http://localhost:1111/home">Trang chủ</a></li>
              <li class="breadcrumb-item active" aria-current="page">my account</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb area end -->

<div class="my-account-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- My Account Page Start -->
        <div class="myaccount-page-wrapper">
          <!-- My Account Tab Menu Start -->
          <div class="row">
            <div class="col-lg-3 col-md-4">
              <div class="myaccount-tab-menu nav" role="tablist">

                <a href="#orders" class="active" data-toggle="tab"><i class="fa fa-cart-arrow-down"></i> Orders</a>
                <a href="#account-info" data-toggle="tab"><i class="fa fa-user"></i> Account Details</a>
                <a href="login-register.html"><i class="fa fa-sign-out"></i> Logout</a>
              </div>
            </div>
            <!-- My Account Tab Menu End -->

            <!-- My Account Tab Content Start -->
            <div class="col-lg-9 col-md-8">
              <div class="tab-content" id="myaccountContent">
                <!-- Single Tab Content Start -->

                <!-- Single Tab Content End -->

                <!-- Single Tab Content Start -->
                <div class="tab-pane fade show active" id="orders" role="tabpanel">
                  <div class="myaccount-content">
                    <h3>Orders</h3>
                    <div class="myaccount-table table-responsive text-center">
                      <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                          <th>Order</th>
                          <th>Date</th>
                          <th>Status</th>
                          <th>Total</th>
                          <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="cart : ${listCart}">
                          <tr>
                            <td th:text="${cart.getCodeOrder()}"></td>
                            <td th:text="${cart.getCreateDate()}">June 12, 2017</td>
                            <td th:switch="${cart.getStatus()}">
                              <p th:case="-1">Huỷ</p>
                              <p th:case="0">Chờ xác nhận</p>
                              <p th:case="1">Chờ xuất hàng</p>
                              <p th:case="2">Chờ giao hàng</p>
                              <p th:case="3">Đang giao hàng</p>
                              <p th:case="4" >Hoàn thành</p>
                            </td>
                            <td th:text="${cart.getTotalString()}">$990</td>
                            <td><a th:href="@{/your-orders/orders/{id}(id=${cart.getCodeOrder()})}" class="check-btn sqr-btn ">View</a></td>
                          </tr>
                        </th:block>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <!-- Single Tab Content End -->


                <!-- Single Tab Content Start -->
                <div class="tab-pane fade" id="account-info" role="tabpanel">
                  <div class="myaccount-content">
                    <h3>Account Details</h3>
                    <div class="account-details-form">
                      <form action="#">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="single-input-item">
                              <label for="first-name" class="required">First Name</label>
                              <input type="text" id="first-name" placeholder="First Name" />
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="single-input-item">
                              <label for="last-name" class="required">Last Name</label>
                              <input type="text" id="last-name" placeholder="Last Name" />
                            </div>
                          </div>
                        </div>
                        <div class="single-input-item">
                          <label for="display-name" class="required">Display Name</label>
                          <input type="text" id="display-name" placeholder="Display Name" />
                        </div>
                        <div class="single-input-item">
                          <label for="email" class="required">Email Addres</label>
                          <input type="email" id="email" placeholder="Email Address" />
                        </div>
                        <fieldset>
                          <legend>Password change</legend>
                          <div class="single-input-item">
                            <label for="current-pwd" class="required">Current Password</label>
                            <input type="password" id="current-pwd" placeholder="Current Password" />
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="new-pwd" class="required">New Password</label>
                                <input type="password" id="new-pwd" placeholder="New Password" />
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="single-input-item">
                                <label for="confirm-pwd" class="required">Confirm Password</label>
                                <input type="password" id="confirm-pwd" placeholder="Confirm Password" />
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="single-input-item">
                          <button class="check-btn sqr-btn ">Save Changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div> <!-- Single Tab Content End -->
              </div>
            </div> <!-- My Account Tab Content End -->
          </div>
        </div> <!-- My Account Page End -->
      </div>
    </div>
  </div>
</div>
<!-- product details wrapper end -->


<!-- brand area start -->


<input hidden id="idProductProper" value="1">
<input hidden id="quantityProduct" value="1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- brand area end -->

</script>


</body>
</html>
